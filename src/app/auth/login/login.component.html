<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" ngNativeValidate [formGroup]="loginForm" (submit)="login()" id="loginform">
                    <h3 class="box-title m-b-20">Iniciar sesión</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="" placeholder="Email" formControlName="email"> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Contraseña" formControlName="password"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="remember">
                                <label for="checkbox-signup"> Recuerda me </label>
                            </div> 
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Iniciar sesión</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <a routerLink="/remenber-pass" id="to-recover" class="text-dark">
                                <i class="fa fa-lock m-r-5"></i> 
                                ¿Olvidaste la contraseña?                                
                            </a> 
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->

<div>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Tu Empresa</h4>
                <h6 class="card-subtitle">Ajustes</h6>
               <div class="row">
                   <div class="col-6">
                        <form class="floating-labels m-t-40">
                            <div class="form-group m-b-40">
                                <input type="text" class="form-control">
                                <span class="bar"></span>
                                <label for="input1">Nombre</label>
                            </div>
                            <div class="form-group m-b-40">
                                <input type="password" class="form-control">
                                <span class="bar"></span>
                                <label for="input2">Dirección</label>
                            </div>
                            <div class="form-group m-b-40">
                                <input type="text" class="form-control">
                                <span class="bar"></span>
                                <label for="input3">NIT</label>
                            </div>
                            <div class="form-group m-b-40">
                                <input type="text" class="form-control">
                                <span class="bar"></span>
                                <label for="input4">Teléfono</label>
                            </div>                          
                            <button  type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                                <i class="fa fa-save"> Guardar</i>
                            </button>
                        </form>
                   </div>

                   <div class="col-6">
                        <h4 class="card-title">
                            Logo de tu empresa 
                        </h4>
                        <label for="input-file-now"></label>
                        <input type="file"  id="input-file-now" class="dropify" accept=".png, .jpg, .jpeg" data-allowed-file-extensions="jpg png jpeg" data-max-file-size="1M"/>
                        <br>
                        <button  type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                            <i class="fa fa-save"> Guardar</i>
                        </button>
                   </div>

               </div>

            </div>
            
        </div>
        
    </div>

</div>

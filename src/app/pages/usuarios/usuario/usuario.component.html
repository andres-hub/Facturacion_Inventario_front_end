<h4 class="card-title">Rol</h4>
<h6 class="card-subtitle">Actualizar información</h6>

<app-loading></app-loading>

<form class="form-horizontal form-material" id="loginform" ngNativeValidate autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()">
    
    <h3 class="box-title m-t-40 m-b-0">
        Regístrate ahora
    </h3>
    <small>Crea tu cuenta y disfruta</small>
    <div class="form-group m-t-20">
        <div class="col-xs-12">
            <input class="form-control" required placeholder="Nombre" formControlName="nombre">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" type="email" required placeholder="Email" formControlName="email">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password"

            title="La contraseña debe tener entre 8 y 16 caracteres, al menos un dígito, una minúscula y una mayúscula." 
            
            >
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Confirmar contraseña" formControlName="password2"
             title="La contraseña debe tener entre 8 y 16 caracteres, al menos un dígito, una minúscula y una mayúscula."                        
            >
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
                <input id="checkbox-signup" type="checkbox" formControlName="terminos">
                <label for="checkbox-signup">
                     Acepto todos los 
                     <a href="#">términos</a>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
                Continuar
            </button>
        </div>
    </div>
    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            <p>
                ¿Ya tienes una cuenta?
                <a routerLink="/login" class="text-info m-l-5">
                    <b>Ingresar</b>
                </a>
            </p>
        </div>
    </div>
</form>

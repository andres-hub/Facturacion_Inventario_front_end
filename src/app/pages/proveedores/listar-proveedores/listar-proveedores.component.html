<div class="row">
                
    <div class="col-sm-12 col-md-5">

        <h4 class="card-title">Total de sucursales ({{ totalRegistros }})</h4>
        <h6 class="card-subtitle">Proveedores registrados</h6>

    </div>

    <div class="col-sm-12 col-md-7">
        <input type="text" class="form-control" placeholder="Buscar Proveedor.." #txtTermino>
    </div>
  
</div>

<div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>                    
                    <th>
                        Nombre
                    </th>
                    <th>
                        NIT
                    </th>
                    <th>
                        Dirección
                    </th>
                    <th>
                        Teléfono
                    </th>
                    <th>
                        Correo
                    </th>
                    <th class="text-nowrap w100">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proveedor of proveedores">           
                    <td>
                        {{proveedor.Nombre}}
                    </td>   
                    <td>
                        {{proveedor.Direccion}}
                    </td>
                    <td>
                        {{proveedor.Telefono}}
                    </td>
                    <td class="text-nowrap text-center"> 
                        <a [routerLink]="['proveedor', proveedor._id ]" data-toggle="tooltip" data-original-title="Editar"> 
                            <i class="fa fa-edit text-inverse m-r-10"></i>
                        </a>
                        <a data-original-title="Cambiar estado" data-toggle="tooltip" data-original-title="Cambiar estado" class="cursor"> 
                            <i class="fa fa-power-off text-danger"></i> 
                        </a>
                    </td>                           
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        
        <div class="col-sm-6 col-md-6">

            <div class="dataTables_info text-aling-right" id="example_info" role="status" aria-live="polite">
                Mostrando del {{ mostrandoDesde }} al {{ mostrandoHasta }} de {{ totalRegistros }} Registros
            </div>

        </div>

        <div class="col-sm-6 col-md-6">

            <a routerLink="proveedor/Nuevo" class="pull-right btn btn-circle btn-success">
                <i class="ti-plus"></i>
            </a>

        </div>

    </div>
</div>
